apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    ndkVersion project.ext.ndkVersion

    signingConfigs {
        release {
            storeFile file("keystores/robotv.jks")
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    defaultConfig {
        applicationId "org.xvdr.robotv"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "0.7.3.${gitAbbreviatedId}"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            archivesBaseName = "robotv"
        }
        debug {
            archivesBaseName = "robotv"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

dependencies {
    implementation "com.android.support:leanback-v17:${project.ext.supportVersion}"
    implementation "com.github.bumptech.glide:glide:${project.ext.glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${project.ext.glideVersion}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${project.ext.glideVersion}@aar"
    implementation "com.android.support:support-core-utils:${project.ext.supportVersion}"
    implementation "com.google.android.exoplayer:exoplayer-core:${project.ext.exoPlayerVersion}"
    implementation project(path: ':msgexchange')
    implementation project(path: ':robotv-client')
    implementation project(path: ':robotv-player')
}
