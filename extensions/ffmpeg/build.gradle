apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    ndkVersion "22.0.6917172"

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        consumerProguardFiles 'proguard-rules.txt'

        ndk {
            moduleName "ffmpeg"
            abiFilters 'x86', 'armeabi-v7a'
            stl "gnustl_shared"
        }

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-21", "-DANDROID_STL=c++_static"
            }
        }
    }

    sourceSets.main {
        //jniLibs.srcDir 'src/main/cpp/ffmpeg/libs'
        jni.srcDirs = [] // Disable the automatic ndk-build call by Android Studio.
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

dependencies {
    implementation "com.android.support:support-core-utils:${project.ext.supportVersion}"
    implementation "com.google.android.exoplayer:exoplayer-core:${project.ext.exoPlayerVersion}"
}
