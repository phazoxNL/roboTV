language: android
jdk: oraclejdk8
sudo: required

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-27.0.1
    - android-27
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install libstdc++6
  - git clone https://github.com/urho3d/android-ndk.git $HOME/android-ndk-root
  - export ANDROID_NDK_HOME=$HOME/android-ndk-root
  - yes | $ANDROID_HOME/tools/bin/sdkmanager "cmake;3.6.4111459"

before_script:
  - chmod +x gradlew

script:
  - ./gradlew assembleRelease
  - if ( ! [ -z ${TRAVIS_TAG} ] && [ -f app/build/outputs/apk/robotv-release.apk ] ) ; then mv app/build/outputs/apk/robotv-release.apk robotv-${TRAVIS_TAG}.apk ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: robotv-${TRAVIS_TAG}.apk
  skip_cleanup: true
  on:
    tags: true

